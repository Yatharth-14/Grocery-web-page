<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Basket</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="nav-wrapper">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="groceries.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Order online</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </div>

    <div class="img-holder">
        <img src="images/background img.jpg" alt="This is an image." width="100%">
        <h1 id="caption-1">Grocery shopping done online.</h1>
    </div>

    <h1 id="pop-cat">Popular categories</h1>
    <hr width="500px">

    <div class="featured-wrapper">

        <div class="product-container">
            <p class="cat-text">Dairy Products</p>
            <img src="images/dairyimg.jpg" alt="This is an image." width="300px">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View more</button>
            </div>
        </div>

        <div class="product-container">
            <p class="cat-text">Cold meat</p>
            <img src="images/coldmeat.jpg" alt="This is an image." width="300px">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View more</button>
            </div>
        </div>

        <div class="product-container">
            <p class="cat-text">Fruits and veg</p>
            <img src="images/fruitsandveg.jpg" alt="This is an image." width="300px" height="167px">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View more</button>
            </div>
        </div>

    </div>

    <div id="social-id-container">

        <div id="fb-icon">
            <img src="images/fbicon.jpg" alt="" width="50px">
        </div>

        <div id="twitter-icon">
            <img src="images/twittericon.jpg" alt="" width="50px">
        </div>

        <div id="insta-icon">
            <img src="images/instaicon.jpg" alt="" width="50px">
        </div>
    </div>

    <br>

    <div class="form-container">
        <div class="form-head-container">
            <img id="email-icon" src="images/msgicon.jpg" alt="">
            <p id="contact-us-label">Contact Us</p>
        </div>

        <form action="">
            <label class="form-item" for="fname">First name</label>
            <input type="text" id="fname" name="firstname" placeholder="Yatharth">
            <br><br>

            <label class="form-item" for="lname">Last name</label>
            <input type="text" name="lastname" id="lname" placeholder="Yadav">
            <br><br>

            <label class="form-item" for="subject">Subject</label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="How can we help ?"></textarea>
            <br><br>
            <input type="submit" id="submit-btn" value="Submit">

        </form>
    </div>
</body>

</html>
